<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    Hola
  </p>
  <!-- alt + click = multiple cursors -->
  <!-- ctrl + l = current line -->
  <!-- ctrl + left/right = move across words -->
  <!-- Home (Fn + PgUp) = beginning of the line -->
  <!-- End (Fn + PgDn) = end of the line -->
  <!-- PgUp / PgDn = beginning / end of the document -->
  <!-- ctrl + d = same selection -->
  <!-- ctrl + x / c = copy line (empty selection) -->
  <!-- alt + up / down = move entire line up / down -->
  <!-- ctrl + / = create comment -->
  <!-- ctrl + enter = create new line below -->
  <h2>Hola mundo </h2>
  <h2>Hola mundo </h2>

  <h4>Hello pretty World</h4>
  <h4>Hello World</h4>
  <h2>Hola mundo </h2>
  <h4>Hello World</h4>


</body>
</html>
